<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
    <header>
        <div class="school">
            <h1 >School Addmission Form</h1>
        </div>
    </header>
    <section class="sclform">
        <form action="">
            <div class="stuname">
                <label class="student" for="">Student's Name*</label>
                <input class="studentinp" type="text" placeholder="First Name" required> <input class="studentlast" type="text" placeholder="Last Name" required>
            </div>
            <br>
            <div>
                <label class="student" for="">Class you want to apply for*</label>
                <select name="" class="classapply" id="" required>
                    <option value="1">Choose Your Class</option>
                    <option value="1">Class-I</option>
                    <option value="1">Class-II</option>
                    <option value="1">Class-III</option>
                    <option value="1">Class-IV</option>
                    <option value="1">Class-V</option>
                    <option value="1">Class-VI</option>
                    <option value="1">Class-VII</option>
                    <option value="1">Class-VIII</option>
                    <option value="1">Class-IX</option>
                    <option value="1">Class-X</option>
                    <option value="1">Class-XI</option>
                    <option value="1">Class-XII</option>
                </select>

            </div>
            <br>
            <div>
                <label class="student" for="">Student DOB*:</label>
                <input class="studentdate" type="date" name="" id="" required>
            </div>
            <br>
            <div>
                <label class="student" for="gender">Gender:</label> 
                <span class="gender">
                    <input type="radio" name="male" id="gender"> Male
                    <input type="radio" name="male" id="gender"> Female
                    <input type="radio" name="male" id="gender"> Other
                </span>

            </div>
            <br>
            <div>
                <label class="student" for="">Parent/Guardian Name:</label>
                <input class="parentinp" type="text" placeholder="First Name" required> <input class="parentlast" type="text" placeholder="Last Name" required>
            </div>
            <br>
            <div>
                <label class="student" for="">Current Address:</label>
                <input class="addressinp" type="text" placeholder="Street Address" required>   
            </div>
            <br>
            <div>
             <input class="india" type="text"value="India">  
                <select class="state" name="" id="">
                    <option value="1">Andhra Pradesh</option>
                    <option value="1">Arunachal Pradesh</option>
                    <option value="1">Assam</option>
                    <option value="1">Bihar</option>
                    <option value="1">Chattisgarh</option>
                    <option value="1">Delhi</option>
                    <option value="1">Goa</option>
                    <option value="1">Gujrat</option>
                    <option value="1">Haryana</option>
                    <option value="1">Himachal Pradesh</option>
                    <option value="1">Jharkhand</option>
                    <option value="1">Karnataka</option>
                    <option value="1">Kerala</option>
                    <option value="1">Madhya Pradesh</option>
                    <option value="1">Maharashtra</option>
                    <option value="1">Manipur</option>
                    <option value="1">Meghalaya</option>
                    <option value="1">Mizoram</option>
                    <option value="1">Nagaland</option>
                    <option value="1">Odisha</option>
                    <option value="1">Punjab</option>
                    <option value="1">Rajasthan</option>
                    <option value="1">Sikim</option>
                    <option value="1">Tamil nadu</option>
                    <option value="1">Tripura</option>
                    <option value="1">Uttarpradesh</option>
                    <option value="1">Uttarakhand</option>
                    <option value="1">West Bengal</option>
                 </select>
           
            </div>
            <br>
            <div>
                <input class="city" type="text" placeholder="City" required>   <input class="zip" type="number" name="" id=""  placeholder="Pstal/Zip Code" required>
            </div>
            <br>
            <div>
                <label class="student" for="">Phone Number:</label>
                <input class="firstnum" type="text" name="" value="+91" id="" readonly>
                <input class="phone" type="number" name="" id="" placeholder="Phone Number" required>
            </div>
            <br>
            <div>
                <label class="student" for="">Email:</label>
                <input class="email" type="email" name="" id=""  placeholder="your Email" required>
            </div>
            <br><br>
            <div class="last">
                <input class="submitbut" type="submit" value="submit">
                <input class="resetbut" type="reset" value="Reset">
            </div>
        </form>
    </section>
    
</body>
</html>
